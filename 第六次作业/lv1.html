<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <b>请选择您的爱好</b>
    <br />
  </div>
  <div id="divlist">
    <input type="checkbox" value="内卷">内卷
    <input type="checkbox" value="疯狂内卷">疯狂内卷
    <input type="checkbox" value="拼命内卷">拼命内卷
    <input type="checkbox" value="使劲内卷">使劲内卷
    <br />
    <input type="button" value="全选" id="selectAllBtn">
    <input type="button" value="全不选" id="unselectAllBtn">
    <input type="button" value="反选" id="reverseSelectBtn">
  </div>
  <script>
    const selectAllBtn = document.getElementById('selectAllBtn');
    const unselectAllBtn = document.getElementById('unselectAllBtn');
    const reverseSelectBtn = document.getElementById('reverseSelectBtn');

    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    // 全选功能函数
    function selectAll() {
      checkboxes.forEach(checkbox => {
        checkbox.checked = true;
      });
    }

    // 全不选功能函数
    function unselectAll() {
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
    }

    // 反选功能函数
    function reverseSelect() {
      checkboxes.forEach(checkbox => {
        checkbox.checked = !checkbox.checked;
      });
    }


    selectAllBtn.addEventListener('click', selectAll);

    unselectAllBtn.addEventListener('click', unselectAll);

    reverseSelectBtn.addEventListener('click', reverseSelect);
  </script>
</body>

</html>
